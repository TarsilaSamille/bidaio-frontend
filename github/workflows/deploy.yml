# Nome do workflow que aparecerá na aba "Actions" do seu repositório
name: Deploy Frontend to GitHub Pages

# Define quando o workflow deve ser executado
on:
  # Executa em todo 'push' para a branch 'main'
  push:
    branches:
      - main  # Mude para 'master' se essa for sua branch principal

# Permissões necessárias para que o workflow possa publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define o que acontece quando o workflow é executado
jobs:
  # Define um único job chamado 'deploy'
  deploy:
    # Garante que o job não ficará preso se uma publicação anterior estiver em andamento
    concurrency:
      group: "pages"
      cancel-in-progress: true
    
    # Executa em uma máquina virtual Ubuntu
    runs-on: ubuntu-latest
    
    # Passos que o job executará em sequência
    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente para a publicação no GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # 3. "Constrói" o site e o carrega como um artefato. 
      #    Como seu site é estático, o "build" é apenas copiar tudo da raiz.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O caminho '.' significa que a pasta raiz do seu projeto é o site
          path: '.'

      # 4. Publica o artefato carregado no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4